{% extends 'common.html' %}

{% load static %}

{% block title %} Admin Portal  {% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    #nameInput {
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 0px solid #ddd;
		color: black;
		background: #a8af8685;
		border-radius: 0;
		margin: 10px 0;
    }
    #scoreInput {
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 0px solid #ddd;
		color: black;
		background: #a8af8685;
		border-radius: 0;
		margin: 10px 0;
		margin-bottom: 20px;
    }
    #subjectInput {
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 0px solid #ddd;
		color: black;
		background: #a8af8685;
		border-radius: 0;
		margin: 10px 0;
    }
    table, th, td 
    {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;    
    }
    table
    {
        font-size: x-large;
        width: 65%;
        margin: 10px auto;
        column-width: 50px;
    }
    th:nth-child(1)
    {
        width: 30%;
    }
    th:nth-child(2)
    {
        width: 25%;
    }
    th:nth-child(3){
        width: 19%;
    }
	.invisible
	{
		display: none;
	}
</style>
{% endblock %}






{% block body %}

<h1>Results</h1>


<input type="text" id="nameInput"  placeholder="Search for names.." title="Type in a name">
<input type="text" id="subjectInput"  placeholder="Search for subject.." title="Type in a subject">
<input type="number" id="scoreInput"    placeholder="Pass marks ?" title="Type in the pass marks">
<center>
<button onclick="filtering()">
    FILTER
</button>
</center>
<table>
    <thead>
    <tr>
        <th >Student Name </th>
        <th> Subject        </th>
        <th> Score          </th>
        <th> Date           </th>
        
    </tr>
	</thead>
    <tbody id="myTable">
        {% for R in Results %}
        
        <tr>
            
            <td > {{ R.name }}    </td>
            <td> {{ R.subject }}    </td>
            <td> {{ R.score }}      </td>
            <td> {{ R.date }}       </td>
            
        </tr>
        
        {% endfor %}
    </tbody>
</table>

<script>
   function filtering(){
        var name,subject,score,table,tr,filter1,filter2,filter3,i,a,b,td1,td2,td3,nameValue,subjectValue;
        var scoreValue;
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        name = document.getElementById("nameInput");
        subject=document.getElementById("subjectInput");
        score=document.getElementById("scoreInput");
        filter1 = name.value.toUpperCase();
        filter2 = subject.value.toUpperCase();
        filter3 = score.value.toUpperCase();
        if(filter1=="") filter1=" ";
        if(filter2=="") filter2=" ";
        if(filter3=="") filter3="0";
        for(i=0;i<tr.length;i++){
            td1 = tr[i].getElementsByTagName("td")[0]; 
            td2 = tr[i].getElementsByTagName("td")[1]; 
            td3 = tr[i].getElementsByTagName("td")[2];
            if(td1 && td2 && td3){   
                nameValue = td1.textContent || td1.innerText;
                subjectValue = td2.textContent || td2.innerText;
                scoreValue = td3.textContent || td3.innerText;
                a=parseInt(scoreValue);
                b=parseInt(filter3);
                if ((nameValue.toUpperCase().indexOf(filter1) > -1) &&
                (subjectValue.toUpperCase().indexOf(filter2) > -1) &&
                (a>=b)){
					tr[i].classList.remove("invisible");
                } else {
                    tr[i].classList.add("invisible");
                }
            }
        }
    }
</script>
{% endblock %}
